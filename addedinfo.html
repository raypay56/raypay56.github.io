<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="addinfo.css">
    <title>Additional Info</title>
</head>
<body>
    <header>
        <span><input type="text" placeholder="Search" class="searchbar"></span>
        <span><button type="submit" action= "#" class="search">Submit</button></span>
    </header>
    <section>
        <div>
            <div class="triCounter">
                <div><button class="triangle-up vote" id="countUp1"></button></div>
                <div id="output1" class="counter vote" min value="0">0</div>
                <div><button class="triangle-down vote" id="countDown1"></button></div>
            </div>
            <div class="card">
                <img src="https://www.wwno.org/sites/wwno/files/styles/x_large/public/201902/proxy.duckduckgo_0.jpg" alt="Mardi Gras"><br>
                <a href="https://www.mardigrasneworleans.com/">Mardi Gras - New Orleans</a>
                <p>www.mardigrasneworleans.com</p>
            </div>
        </div>
        <div>
            <div class="triCounter">
                <div><button class="triangle-up vote" id="countUp2"></button></div>
                <div id="output2" class="counter">0</div>
                <div><button class="triangle-down vote" id="countDown2"></button></div>
            </div>
            <div class="card">
                <img src="https://lonelyplanetimages.imgix.net/mastheads/93931301.jpg?sharp=10&vib=20&w=1200" alt="Mexico City">
                <a href="https://www.visitmexico.com/en/main-destinations/mexico-city">Visit Mexico - Mexico City</a>
                <p>www.visitmexico.com</p>
            </div>
        </div>
        <div>
            <div class="triCounter">
                <div><button class="triangle-up vote" id="countUp"></button></div>
                <div id="output" class="counter">0</div>
                <div><button class="triangle-down vote" id="countDown"></button></div>
            </div>
            <div class="card">
                <img src="https://photos.smugmug.com/Mexico-2018/i-KX2vzRR/0/3c9c59f9/X3/mexican-street-food-36-X3.jpg" alt="Mexico City Food">
                <a href="https://migrationology.com/travel-guides/mexico-city/">Migrationology - MExico City</a>
                <p>www.migrationology.com</p>
            </div>
        </div>
    </section>
    <script>
        var i =0;
        $(document).ready(function(){
            $("#countUp").click(function(){
                $("#output").html(function(i, val){
                    return +val+1});
            })
        })
        $(document).ready(function(){
            $("#countDown").click(function(){
                $("#output").html(function(i, val){
                    return +val-1});
            })
        })
        $(document).ready(function(){
            $("#countUp1").click(function(){
                $("#output1").html(function(i, val){
                    return +val+1});
            })
        })
        $(document).ready(function(){
            $("#countDown1").click(function(){
                $("#output1").html(function(i, val){
                    return +val-1});
            })
        })
        $(document).ready(function(){
            $("#countUp2").click(function(){
                $("#output2").html(function(i, val){
                    return +val+1});
            })
        })
        $(document).ready(function(){
            $("#countDown2").click(function(){
                $("#output2").html(function(i, val){
                    return +val-1});
            })
        })

        console.log("hi");
    </script>
</body>
</html>
